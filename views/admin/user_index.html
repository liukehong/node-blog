{% extends 'layout.html' %} 
{% block main %}
<div class="userIndex">
    <ol class="breadcrumb">
        <li>
            <a href="/admin">管理首页</a>
        </li>
        <li class="active">用户管理</li>
    </ol>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>用户名</th>
                <th>密码</th>
                <th>是否管理员</th>
            </tr>
            <tbody class="tableList">

            </tbody>
        </thead>
    </table>
    <nav style="padding-top: 20px;" aria-label="...">
        <ul class="pager">
            <li class="previous">
                <a class="preveBtn" href="#">
                    <span aria-hidden="true">&larr;</span>
                    上一页
                </a>
            </li>

            <li class="pageText">
                一共有<b class="pageTotal">100</b>条数据，每页显示<b class="pageSize">2</b>条数据，一共<b class="pages">50</b>页，当前第<b class="pageNum">1</b>页
            </li>

            <li class="next">
                <a class="nextBtn" href="#">
                    下一页
                    <span aria-hidden="true">&rarr;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
{% endblock %} {% block script %}
<script src="/public/js/admin/user_index.js"></script>
{% endblock %}
