{% extends 'layout.html' %} 
{% block main %}
<ol class="breadcrumb">
    <li>
        <a href="/admin">管理首页</a>
    </li>
    <li class="active">内容首页</li>
</ol>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>内容标题</th>
            <th>分类名称</th>
            <th>作者</th>
            <th>添加时间</th>
            <th>阅读量</th>
            <th>操作</th>
        </tr>
        <tbody class="tableList">

        </tbody>
    </thead>
</table>
<nav style="padding-top: 20px;" aria-label="...">
    <ul class="pager">
        <li class="previous">
            <a class="preveBtn" href="#">
                <span aria-hidden="true">&larr;</span>
                上一页
            </a>
        </li>

        <li class="pageText">
            一共有<b class="pageTotal">100</b>条数据，每页显示<b class="pageSize">2</b>条数据，一共<b class="pages">50</b>页，当前第<b class="pageNum">1</b>页
        </li>

        <li class="next">
            <a class="nextBtn" href="#">
                下一页
                <span aria-hidden="true">&rarr;</span>
            </a>
        </li>
    </ul>
</nav>




<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">删除确认框</h4> 
            </div>
            <div class="modal-body">
                    确定要删除该内容？
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary isDelete">确定</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

{% endblock %} {% block script %}
<script src="/public/js/admin/content_index.js"></script>
{% endblock %}
